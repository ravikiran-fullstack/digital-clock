<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="time">
          <span id="hour">00</span>:
          <span id="minute">00</span>:
          <span id="second">00</span>
        </div>
        <div class="date">
          <p>
            <span id="date">00</span>/<span id="month">00</span>/<span
              id="year">00</span>,
            <span id="day">00</span></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
